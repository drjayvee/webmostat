$def with (content)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webmostat$(' - ' + content.title if content.title else '')</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.8.0/build/cssreset/cssreset-min.css&3.8.0/build/cssfonts/cssfonts-min.css&3.8.0/build/cssgrids/cssgrids-min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="yui3-skin-sam">

<header>
<h1>Jayz Webmostat</h1>
<nav>
  <ul>
    <li$:(' class="active"' if content.page == 'control' else '')><a href="/">Control</a></li>
    <li$:(' class="active"' if content.page == 'temperature' else '')><a href="temperature">Temperature</a></li>
    <li$:(' class="active"' if content.page == 'schedule' else '')><a href="schedule">Schedule</a></li>
  </ul>
</nav>
</header>

<div id="main">
$if content.title:
	<h2>$:content.title</h2>
	$:content
</div>

<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
<script src="/static/webmostat.js"></script>
<script>
YUI().use('webmostat', function(Y) {
	new Y.Webmostat({
		page: '$content.page'
	}).run();
});
</script>

</body>
</html>
