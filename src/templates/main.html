$def with (page, active, title=None, script=None)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webmostat$(' » ' + title if title else '')</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.8.0/build/cssreset/cssreset-min.css&3.8.0/build/cssfonts/cssfonts-min.css&3.8.0/build/cssgrids/cssgrids-min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

<header>
<h1>Jayz Webmostat</h1>
<nav>
  <ul>
    <li$:(' class="active"' if active == '/' else '')><a href="/">Control</a></li>
    <li$:(' class="active"' if active == 'temp' else '')><a href="temp">Temperature</a></li>
    <li$:(' class="active"' if active == 'schedule' else '')><a href="schedule">Schedule</a></li>
  </ul>
</nav>
</header>

<div id="main">
$if title:
	<h2>$title</h2>
	$:page
</div>

<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
$if script:
	<script>
	$:script
	</script>

</body>
</html>
